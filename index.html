<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>       
    <img src="img/img_fund.png" class="img-fund" alt="fundo">

        <!--  Pagina de Login  -->

    <div class="wrapper conteudo-pag" id="tela-login" style="display: block;">
        <form action="">
            <h1>Conecte-se</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome de Usuario" required name="username">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required name="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Lembre-se de Mim </label>
                <a href="#" onclick="mostrarPagina('tela-recuperar', event)"> Esqueci minha Senha</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Não tem uma conta?
                    <a href="#" onclick="mostrarPagina('tela-cadastro', event)">Cadastrar-se</a>
                </p>
            </div>
        </form>
    </div>

       <!-- Pagina de Cadastro  -->

    <div class="wrapper conteudo-pag" id="tela-cadastro" style="display: none;">
        <form action="">
            <h1>Cadastre-se</h1>

            <div class="input-box">
                <input type="text" placeholder="Nome de Usuario" required name="username">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required name="email">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder=" Digite sua Senha" required name="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirme sua Senha" required name="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn">Cadastrar-se</button>

            <div class="register-link">
                <p>Você Já tem uma conta?
                    <a href="#" onclick="mostrarPagina('tela-login', event)">Login</a>
                </p>
            </div>
        </form>
    </div>
    
          <!-- Pagina de Recuperação de Senha  -->

    <div class="wrapper conteudo-pag" id="tela-recuperar" style="display: none;">
        <form action="">
            <h1>Recuperar Senha</h1>
            <p class="instrucao">Digite seu e-mail cadastrado para receber as instruções de redefinição.</p>

            <div class="input-box">
                <input type="email" placeholder="Email cadastrado" required name="recovery-email">
                <i class='bx bxs-envelope'></i>
            </div>

            <button type="submit" class="btn">Enviar Link</button>

            <div class="register-link">
                <p>Lembrou a senha?
                    <a href="#" onclick="mostrarPagina('tela-login', event)">Voltar ao Login</a>
                </p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
